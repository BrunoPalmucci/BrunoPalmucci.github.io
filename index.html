<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Gatos.com</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Contenedor principal-->
        <div>
            <!--Cabecera-->
            <header class="top_bar">
                
                <div class="top_bar_link">
                    <nav>
                        <a href="index.html" id="main_link">Gatos.com</a>  
                    </nav>
                </div>
                <ul>
                    <!--TODO: Agregar hrefs cuando esten listos-->

                </ul>
                    
                </div>
            </header>
            <!--Formulario de contacto-->
            <div class="form_contacto" id="frm">
                <form name= "form_contacto"  onsubmit="return validarFormulario()">

                    <label for="mail">Mail</label>
                    <input type="text " class="inputs" id="mail" name="mail"> 
                    <span class="error" id="errorMail"></span> 

                    <label for="mensaje">Nombre De Usuario</label>
                    <input type="mensaje" class="inputs" id="mensaje" name="nombre"> 
                    <span class="error" id="errorNombre"></span>

                    <label for="mandar_mails">Suscribirse a noticias</label>
                    <input type="checkbox" class="inputs">
                    <button type="submit">
                        <label for="enviar" id="enviar">Enviar</label>
                    </button> <br>
                    <span class="error" id="errorEnviar"></span> 
                </form>
            </div>

            <div class="main_content_div">
                <h1 style="text-align: center;">
                    Carrousel de gatos :D
                </h1>

                <div class="imgs_container">
                    <img src="recursos_imgs\imagenes_carrousel\foto_gatito_durmiendoCrrsel.jpg" alt="" id="imagenes_img">
                </div>

                <div class="flecha_izq" id="flecha_izquierda">
                    <img src="recursos_imgs\imagenes_carrousel\flecha_izquierda.png" alt="">
                </div>

                <div class="flecha_der" id="flecha_derecha">
                    <img src="recursos_imgs\imagenes_carrousel\flecha_derecha.png" alt="">
                </div>
            </div>
            <div class="mini_div">
                <h1>
                    Coco - 2013-2023
                </h1>
            </div>
            <div class="div_imagenes">
                <div class="imagenes_flex">
                    <img src="recursos_imgs\IMG_0648.JPG" alt="">
                </div>
                <div class="imagenes_flex">
                    <img src="recursos_imgs\IMG_0886.JPG" alt="">
                </div>
                <div class="imagenes_flex">
                    <img src="recursos_imgs\FullSizeRender.jpg" alt="">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="carrousel.js"></script>
    </body>
